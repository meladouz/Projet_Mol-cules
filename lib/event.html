<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
        <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
        <h3>  Photos de l'événement ! </h3>
        </div>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" >
          <div class="carousel-inner" >
            <div class="carousel-item active" >
              <img src="https://d3vhc53cl8e8km.cloudfront.net/hello-staging/wp-content/uploads/2017/12/22223742/Events-1200x630.jpg" style="width:480px; height:640px;" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://d2j8c2rj2f9b78.cloudfront.net/uploads/hero-images/The-Avett-Brothers-Concert-Bojangles.jpg" class="d-block w-100" style="width:480px; height:640px;" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://visitkanazawa.jp/img/thingstodo/event/seasonal_event_top.jpg" class="d-block w-100" style="width:480px; height:640px;" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

      <h2>Commentaires</h2>

          <img class="mr-3" style="height: 100px;" src="https://fibrebio.com/wp-content/uploads/2017/10/profle-128.png" alt="Avatar">
          <div class="media-body">
            <h5 class="mt-0">Nom Prénom de l'auteur 1</h5>
            <p class="card-text"><small>Contenu d'un commentaire !</small></p>
            <p class="card-text text-muted"><small><em>Posté le 6/12/2019 à 16h30</em></small></p>
          </div>
        </div>
        <hr class="alert-secondary mt-4">
      </div>
      <div class="container">
        <div class="media">
          <img class="mr-3" style="height: 100px;" src="https://fibrebio.com/wp-content/uploads/2017/10/profle-128.png" alt="Avatar">

        </div>
        <div class="d-flex justify-content-end form-group">
          <button type="submit" class="btn btn-success">Publier</button>
        </div>
      </div>
